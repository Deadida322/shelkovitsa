# Основная конфигурация nginx для проекта Shelkovitsa
# Интернет-магазин нижнего белья с NestJS API и Nuxt.js фронтендом

# Основные настройки
user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Настройки событий
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP конфигурация
http {
    # Основные настройки
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Производительность
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M; # Для загрузки файлов
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Безопасность
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # Upstream для API сервера
    upstream api_backend {
        server 127.0.0.1:3000;
        keepalive 32;
    }
    
    # Upstream для фронтенда (если используется SSR)
    upstream frontend_backend {
        server 127.0.0.1:3001;
        keepalive 32;
    }
    
    # Основной сервер (HTTP) - временно без редиректа для получения SSL
    server {
        listen 80;
        server_name shelkovitsa.ru www.shelkovitsa.ru;
        
        # Корневая директория для статических файлов фронтенда
        root /var/www/shelkovitsa/client/dist;
        index index.html;
        
        # API маршруты - проксирование к NestJS серверу
        location /api/ {
            # Rate limiting для API
            limit_req zone=api burst=20 nodelay;
            
            # Проксирование к API серверу
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Таймауты
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Буферизация
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Статические файлы API (изображения, файлы)
        location /static/ {
            # Проксирование к API серверу для статических файлов
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Кэширование статических файлов
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Специальные ограничения для авторизации
        location /api/auth/login {
            limit_req zone=login burst=5 nodelay;
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Админ панель
        location /admin {
            try_files $uri $uri/ /index.html;
        }
        
        # Статические файлы фронтенда
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # Favicon и манифесты
        location ~* \.(ico|webmanifest)$ {
            expires 1y;
            add_header Cache-Control "public";
            try_files $uri =404;
        }
        
        # SPA маршрутизация для Nuxt.js
        location / {
            try_files $uri $uri/ /index.html;
            
            # Дополнительные заголовки для SPA
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        # Безопасность - скрытие системных файлов
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ /(\.env|\.git|node_modules|package\.json|yarn\.lock|package-lock\.json) {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Обработка ошибок
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
    
    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name shelkovitsa.ru www.shelkovitsa.ru;
        
        # SSL сертификаты (замените на ваши пути)
        ssl_certificate /etc/ssl/certs/shelkovitsa.ru.crt;
        ssl_certificate_key /etc/ssl/private/shelkovitsa.ru.key;
        
        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Корневая директория для статических файлов фронтенда
        root /var/www/shelkovitsa/client/dist;
