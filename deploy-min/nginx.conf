# Минимальная конфигурация nginx для проекта Shelkovitsa
# С SSL, без оптимизаций и кеширования, работа от root

user root;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    access_log /var/log/nginx/access.log;
    
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 20M;
    
    # Upstream для NestJS API
    upstream api_backend {
        server 127.0.0.1:8000;
    }
    
    # Upstream для Nuxt.js
    upstream nuxt_backend {
        server 127.0.0.1:3000;
    }
    
    # HTTP сервер (редирект на HTTPS)
    server {
        listen 80;
        server_name shelkovitsa.ru www.shelkovitsa.ru localhost;
        return 301 https://$server_name$request_uri;
    }
    
    # HTTPS сервер
    server {
        listen 443 ssl;
        server_name shelkovitsa.ru www.shelkovitsa.ru localhost;

        ssl_certificate /etc/letsencrypt/live/shelkovitsa.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/shelkovitsa.ru/privkey.pem;
        
        # Базовые SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # API маршруты - проксирование к NestJS
        location /api/ {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Статические файлы API
        location /static/ {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Статические файлы Nuxt.js
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /var/www/shelkovitsa/client/.output/public;
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        # Все остальные запросы - к Nuxt.js
        location / {
            proxy_pass http://nuxt_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
